<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neumorphic Design</title>
</head>
<body>
    <div class="signup">
        <div class="logo"></div>
        <h5>YouTube Music</h5>
        <div class="fields">
            <div id="email">
                <input type="email" name="email" id="" class="email" placeholder="test@gmail.com">
            </div>
            <div id="username">
                <input type="text" name="username" id="" class="username" placeholder="John Doe">
            </div>
            <div id="password">
                <input type="password" name="password" id="" class="password" placeholder="password">
            </div>
            <button class="login">Sign Up</button>
        </div>
        <h6>Created by Prasanna</h6>
    </div>
</body>
</html>
